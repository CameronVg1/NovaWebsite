	<main>
	    <h2><u>Contact Me</u></h2>
	    
	    <div class="ContactForm">
	        <form id="form">
	            <fieldset>
	            <legend>Please Enter Your Details</legend>
	            <label for="name"> Name <em>*</em></label>
	            <input type="text" id="name" required="" placeholder="Your name">
	            <label for="lastname">Last Name <em>*</em></label>
	            <input type="text" id="lastname" required="" placeholder="Your last name">
	            <label for="gender">Gender</label>
	            <select id="gender" name="gender">
					<option value="male">Male</option>
					<option value="female">Female</option>
					<option value="other">Other</option>
					<option value="would prefer not to say">Would prefer not to say</option>
					</select>
				<label for="email"> Email <em>*</em></label>
				<input type="text" id="email" required="" placeholder="Your email">
	            <label for="message">Any feedback you have about my website </label>
	            <textarea id="message" name="message" placeholder="Write something.." style="height:200px"></textarea>
	            <label for="message">Do you mind me replying to your email? </label>
	            <label for="information-yes">
					<input type="radio" id="information-yes" name="information" value="yes" checked="">Sure</label>
					<label for="information-no">
					<input type="radio" id="information-no" name="information" value="no">No thanks</label>
					<input type="submit" value="Submit">
					</fieldset>
	        </form>
	    </div>
	</main>
